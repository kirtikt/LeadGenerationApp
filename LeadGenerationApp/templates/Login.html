<style>
     
     
   .headerstyle{
        font-size:18;
        font-weight:bolder;
        letter-spacing:1px;
        padding-left:15px;
        padding-top:5px;
    }
    
    .buttonstyle{
        width:100%;
        
    }
</style>    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
    <script>
        $(document).ready(function(){
         var status='1'
         var pagelink='admindashboard'   
        $('.btnl').click(function(){
           
          $(".btnl").map((i,item)=>{
           
            if($(this).attr('status')==$(item).attr('status'))
            {
               $(this).css('background','#0984e3') 
              status=$(this).attr('status')           
              pagelink=$(this).attr('pagelink') 
            }
            else{
                $(item).css('background','#636e72')
            }
          })  
        })
       $('#login').click(function(){
         if(status==1) 
        { $.getJSON('/api/checkadminlogin',{mobileno:$('#mobileno').val(),password:$('#password').val()},
        function(data){
         if(data.status)
         {
            window.location.href=`http://localhost:8000/api/admindashboard`
         }
         else
         {alert("Invalid Admin  Mobileno/Password")}

        })
       
        }
        else  if(status==2) 
        { $.getJSON('/api/checkmanagerlogin',{mobileno:$('#mobileno').val(),password:$('#password').val()},
        function(data){
         if(data.status)
         {
            window.location.href=`http://localhost:8000/api/managerdashboard`
         }
         else
         {alert("Invalid Admin  Mobileno/Password")}

        })
       
        }
        else  if(status==3) 
        { $.getJSON('/api/checkemployeelogin',{mobileno:$('#mobileno').val(),password:$('#password').val()},
        function(data){
         if(data.status)
         {
            window.location.href=`http://localhost:8000/api/employeedashboard`
         }
         else
         {alert("Invalid Admin  Mobileno/Password")}

        })
       
        }
       })
        })
    </script>  
</head>
<html>
<body>
  <div class="row">
    <div class="col-md-6">
     <img src="/static/loginimage.jpg" style="width: 100%; height: 100vh;">
    </div>
    <div class="col-md-6" style="display: flex; align-items: center; justify-content: center;" >
        <div style="display:flex; align-items:center; justify-content: center; width:60vh; height: 100vh;">
        <div  class="row g-3">
             
            <div class="col-md-12 headerstyle">
                <img src="/static/login.png"  style="width:3vw">
                <button type="button" class="btn btn-primary btnl" status="1" pagelink="admindashboard">Admin</button>
                <button type="button" class="btn btn-secondary btnl" status="2" pagelink="managerdashboard">Manager</button>
                <button type="button" class="btn btn-secondary btnl" status="3" pagelink="employeedashboard">Employee</button>

            </div>
            <div class="col-md-12">
                <label for="mobileno" class="form-label"><b>Mobile Number</b></label>
                <input type="text" class="form-control" id="mobileno" name="mobileno">
            </div>
            <div class="col-md-12">
                <label for="password" class="form-label"><b>Password</b></label>
                <input type="password" class="form-control" id="password" name="password">
            </div>

            <div class="col-md-12">
                <button id="login" type="submit" class="btn btn-primary buttonstyle"><b>Login</b></button>
            </div>    
            <div class="col-md-12" style="display: flex; justify-content: center;padding: 5px;font-size: 16px; font-weight: bold;"> 
                {{message}}
            </div>
        </form>
        </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

</html>
