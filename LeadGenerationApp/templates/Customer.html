<style>
    .maincontainer{
        background: #64accb;
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .box{
        width: 50vw;
        height: auto;
        background: rgb(192, 224, 135);
        border-radius: 15px;
        padding: 15px;
    }
    .headerstyle{
        font-size: 18;
        font-weight: bolder;
        letter-spacing: 1px;
        padding-top: 15px;
        padding-left: 15px;
    }
    .genderstyle{
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }
</style>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="/static/statecity.js"></script>
</head>
<html>
    <title>Customer Inputs</title>
    <div class="maincontainer">
        <div class="box">
            <form class="row g-3" action="http://localhost:8000/api/customersubmit" method="post" enctype="multipart/form-data">
                <div class="col-md-12 headerstyle">
                    Customer Registration
                </div>
                <div class="col-md-4">
                    <label for="First Name" class="form-label"><b>FirstName</b></label>
                    <input type="text" class="form-control" id="firstname" name="firstname">
                </div>
                <div class="col-md-4">
                    <label for="Last Name" class="form-label"><b>LastName</b></label>
                    <input type="text" class="form-control" id="lastname" name="lastname">
                </div>
                <div class="col-md-4">
                    <label for="dob" class="form-label"><b>Birth Date</b></label>
                    <input type="date" class="form-control" id="dob" name="dob">
                </div>
                <div class="col-md-4">
                    <label for="emailid" class="form-label"><b>Email</b></label>
                    <input type="text" class="form-control" id="emailid" name="emailid">
                </div>
                <div class="col-md-4">
                    <label for="mobileno" class="form-label"><b>Contact Number</b></label>
                    <input type="text" class="form-control" id="mobileno" name="mobileno">
                </div>
                <div class="col-md-4">
                    <label for="alternateno" class="form-label"><b>Alternate Number</b></label>
                    <input type="text" class="form-control" id="alternateno" name="alternateno">
                </div>
                <div class="col-md-12">
                    <label for="organizationname" class="form-label"><b>Organization Name</b></label>
                    <input type="text" class="form-control" id="organizationname" name="organizationname">  </div>
                <div class="col-md-4">
                    <label for="address" class="form-label"><b>Address</b></label>
                    <input type="text" class="form-control" id="address" name="address">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label"><b>State</b></label>
                    <select id="inputState" class="form-select" name="state">
                        <option selected>Choose State...</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="inputCity" class="form-label"><b>City</b></label>
                    <select id="inputCity" class="form-select" name="city">
                        <option selected>Choose City...</option>
                    </select>
                </div>
                <div class="col-md-12">
                    <label for="photograph" class="form-label"><b>Picture</b></label>
                    <input type="file" class="form-control" id="photograph" name="photograph">
                </div>
                <div class="col-md-6 d-grid gap-2">
                    <button type="submit" class="btn btn-primary"><b>Submit</b></button>
                </div>
                <div class="col-md-6 d-grid gap-2">
                    <button type="reset" class="btn btn-primary"><b>Reset</b></button>
                </div>
                <div class="col-md-12" style="display: flex; justify-content: center; padding: 5px; font-size: 16px; font-weight: bold;">
                    {{message}}
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
