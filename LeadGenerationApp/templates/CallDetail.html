<style>
    .maincontainer{
        background:#b2bec3;
        width:100vw;
        height:100vh;
        display:flex;
        justify-content:center;
        align-items:center;
    }
    .box{
        width:50%;
        height:auto;
        background:#fff;
        border-radius:15px;
        padding:15px;
    }
   .headerstyle{
        font-size:18;
        font-weight:bolder;
        letter-spacing:1px;
        padding-left:15px;
        padding-top:5px;
    }
    .buttonstyle{
        width:100%;
        
    }
</style>    
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
      
       
        
</head>
<html>
<body>    
    <title>Call Detail</title>
    <div class="maincontainer">
        <div class="box">
            <form action="http://localhost:8000/api/calldetailsubmit" method="post"  class="row g-3">{%csrf_token%}
                <div class="col-md-12 headerstyle">
                    Call Detail
                </div>
                
                <div class="col-md-6">
                    <label for="customerid" class="form-label"><b>Customer Id</b></label>
                    <input type="text" value="{{record.id}}" class="form-control" id="customerid" name="customerid">
                </div>
                
                <div class="col-md-6">
                    <label for="customername" class="form-label"><b>Customer Name</b></label>
                    <input type="text" value="{{record.firstname}} {{record.lastname}}" class="form-control" id="customername" name="customername">
                </div>
                
                <div class="col-md-4">
                    <label for="callerid" class="form-label"><b>Caller Id</b></label>
                    <input type="text" value="{{user.id}}" class="form-control" id="callerid" name="callerid">
                </div>
               
                <div class="col-md-4">
                    <label for="status" class="form-label"><b>Caller Status</b></label>
                    <input type='text' id="status" name="status" value="{{user.caller}}" class="form-control">
                        
                  
                </div>

                <div class="col-md-4">
                    <label for="callername" class="form-label"><b>Caller Name</b></label>
                    <input type="text" value="{{user.name}}" class="form-control" id="callername" name="callername">
                </div>

                <div class="col-md-6">
                    <label for="currentdate" class="form-label"><b>Current Date</b></label>
                    <input type="date" class="form-control" id="currentdate" name="currentdate">
                </div>

                <div class="col-md-6">
                    <label for="phonestatus" class="form-label"><b>Phone Status</b></label>
                    <select id="phonestatus" name="phonestatus" class="form-select">
                        <option selected>Choose status...</option>
                        <option>Connected</option>
                        <option>Not Connected</option>
                    </select>
                </div>

                
                <div class="col-md-12">
                    <label for="conversation" class="form-label"><b>Conversation</b></label>
                    <input type="text" class="form-control" id="conversation" name="conversation">
                </div>
                
                <div class="col-md-6">
                    <label for="leadstatus" class="form-label"><b>Lead Status</b></label>
                    <select id="leadstatus" name="leadstatus" class="form-select">
                        <option selected>Choose state...</option>
                        <option>Hot</option>
                        <option>Warm</option>
                        <option>Cold</option>
                        <option>Freeze</option>
                        
                    </select>
                </div>
                
                <div class="col-md-6">
                    <label for="mobileno" class="form-label"><b>Mobile No</b></label>
                    <input type="text" value="{{record.mobileno}}" class="form-control" id="mobileno" name="mobileno">
                </div>
                
                

               
                
                
                
                

                <div class="col-md-6">
                    <button type="submit" class="btn btn-primary buttonstyle"><b>Submit</b></button>
                </div>

                <div class="col-md-6">
                    <button type="reset" class="btn btn-primary buttonstyle"><b>Reset</b></button>
                </div>
                
                
                
                <div class="col-md-12" style="display: flex; justify-content: center;padding:5px;font-size:16px; font-weight:bold;">
                    {{message}}
                </div>
                    


            </form>






        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body> 
</html>
